<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<!--

`<paper-tooltip>` is a label that appears on hover and focus when the user
hovers over an element with the cursor or with the keyboard. It will be centered
to an anchor element specified in the `for` attribute, or, if that doesn't exist,
centered to the parent node containing it.

Example:

    <div style="display:inline-block">
      <button>Click me!</button>
      <paper-tooltip>Tooltip text</paper-tooltip>
    </div>

    <div>
      <button id="btn">Click me!</button>
      <paper-tooltip for="btn">Tooltip text</paper-tooltip>
    </div>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-tooltip-background` | The background color of the tooltip | `#616161`
`--paper-tooltip-opacity` | The opacity of the tooltip | `0.9`
`--paper-tooltip-text-color` | The text color of the tooltip | `white`
`--paper-tooltip` | Mixin applied to the tooltip | `{}`
-->

<dom-module id="paper-tooltip">
  <style>
    :host {
      display: block;
      position: absolute;
      outline: none;
      z-index: 1002;
    }

    #tooltip {
      outline: none;
      @apply(--paper-font-common-base);
      font-size: 10px;

      background-color: var(--paper-tooltip-background, #616161);
      opacity: var(--paper-tooltip-opacity, 0.9);
      color: var(--paper-tooltip-text-color, white);

      padding: 8px;
      border-radius: 2px;

      @apply(--paper-tooltip);
    }
  </style>
  <template>
    <div id="tooltip" hidden>
      <content></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'paper-tooltip',

      hostAttributes: {
        role: 'tooltip',
        tabindex: -1
      },

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        /**
         * The id of the element that the tooltip is anchored to. This element
         * must be a sibling of the tooltip.
         */
        for: {
          type: String
        },

        /**
         * The spacing between the top of the tooltip and the element it is
         * anchored to.
         */
        marginTop: {
          type: Number,
          value: 14
        },

        align: {
          value: 'center',
          type: String
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'fade-in-animation',
                node: this,
                timing: {delay: 500}
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this
              }]
            }
          }
        },

        _showing: {
          type: Boolean,
          value: false
        },
      },

      listeners: {
        'neon-animation-finish': '_onAnimationFinish'
      },

      /**
       * Returns the target element that this tooltip is anchored to. It is
       * either the element given by the `for` attribute, or the immediate parent
       * of the tooltip.
       */
      get target () {
        var ownerRoot = Polymer.dom(this).getOwnerRoot();
        var parentNode = Polymer.dom(this).parentNode;
        var target;

        if (this.for) {
          target = parentNode.querySelector('#' + this.for);
        } else if (parentNode.nodeType == 11) { // DOCUMENT_FRAGMENT_NODE
          target = ownerRoot.host;
        } else {
          target = parentNode;
        }

        return target;
      },

      attached: function() {
        var target = this.target;

        this.listen(target, 'mouseenter', 'show');
        this.listen(target, 'focus', 'show');
        this.listen(target, 'mouseleave', 'hide');
        this.listen(target, 'blur', 'hide');
      },

      detached: function() {
        var target = this.target;
        
        this.unlisten(target, 'mouseenter', 'show');
        this.unlisten(target, 'focus', 'show');
        this.unlisten(target, 'mouseleave', 'hide');
        this.unlisten(target, 'blur', 'hide');
      },

      show: function() {
        if (this._showing) return;

        this.$.tooltip.hidden = false;
        this._setPosition();
        this._showing = true;

        this.playAnimation('entry');
      },

      hide: function() {
        // prefer focus over mouseleave
        if (this.target.focused) return;

        this._showing = false;
        this.playAnimation('exit');
      },

      _setPosition: function() {
        var target = this.target;

        var parentRect = this.offsetParent.getBoundingClientRect();
        var targetRect = target.getBoundingClientRect();
        var thisRect = this.getBoundingClientRect();

        var centerOffset = (this.align == 'center') ? (targetRect.width - thisRect.width) / 2 : 0;

        // TODO(notwaldorf): This should probably walk up the tree and
        // add up the scrollTop values, since scrolling could happen in a
        // container, and not on the main window.

        if (this.align == 'center' || this.align == 'left') {
          this.style.left = targetRect.left - parentRect.left + centerOffset + 'px';
        } else {
          this.style.right = parentRect.right - targetRect.right + 'px';
        }
        this.style.top = targetRect.top - parentRect.top + targetRect.height + this.marginTop + 'px';
      },

      _onAnimationFinish: function() {
        if (!this._showing) {
          this.$.tooltip.hidden = true;
        }
      },
    })
  </script>
</dom-module>
